<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연습문제 2</title>
    <style>
      #container {
        width: 520px;
        border: 1px solid black;
        padding: 20px 40px;
        margin: 0 auto;
      }
      fieldset {
        margin-bottom: 15px;
      }
      legend {
        font-weight: bold;
      }
      ul {
        list-style-type: none;
      }
      li {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
      </p>
      <hr />
      <form>
        <fieldset>
          <legend>개인정보</legend>
          <label for="id">이름</label>
          <input
            id="id"
            type="text"
            name="id"
            placeholder="공백없이 입력하시오"
          />
          <br />
          <label for="password">연락처</label>
          <input id="password" type="password" name="password" />
        </fieldset>

        <fieldset>
          <legend>지원분야</legend>
          <input id="male" name="sex" type="radio" />
          <label for="male">웹 퍼블리싱</label>
          <br />
          <input id="female" name="sex" type="radio" />
          <label for="female">웹 애플리케이션</label>
          <br />
          <input id="female" name="sex" type="radio" />
          <label for="female">개발 환경 개선</label>
        </fieldset>

        <fieldset>
          <legend>지원동기</legend>
          <textarea
            placeholder="지원동기를 간략히 써 주세요"
            cols="60"
            rows="5"
          ></textarea>
        </fieldset>

        <input type="submit" value="접수하기"/><!--초기화 버튼-->
        <input type="reset" value="취소"/><!--제출 버튼-->
      </form>
    </div>
  </body>
</html>
